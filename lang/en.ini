[PONUDE]   

ponude_porodicni = "Provedite vikend sa porodicom uz slobodno korištenje bazena, saune i parnog kupatila. Opuštajuce masaže sa aromaticnim uljima ce uciniti da na trenutak zaboravite sve obaveze i probleme..."                 
ponude_relax = "Provedite opušten vikend uživajuci u masaži aromaticnim uljima ili u vožnji bicikla po predivnim predjelima planine Jahorine..."
ponude_romanticni = "Poklonite voljenoj osobi romanticnu veceru uz svijece i bocu šampanjca, iznenadite je doruckom u krevetu i zacinite vašu vezu relax masažom sa aromaticnim uljima..."
ponude_antistress = "Oslobodite se svakodnevnog stresa pomocu drevnih istocnjackih vještina. Tradicionalna Tai masaža tretira energetski balans, oslobada od negativne energije i podiže imunitet..."
ponude_extreme = "Bilo da ste iskusni ljubitelj ekstremnih sportova ili samo želite da upotpunite svoju svakdnevnicu novim iskustvom, uživacete u paraglajding letu ili vožnji QuadBike-om..."
ponude_zivot_je_igra = "Ako uživate u iskušavanju svoje kockarske srece Hotel Termag organizuje za Vas prevoz do Cluba Coloseum u Sarajevu uz pice dobrodošlice i slobodan ulaz u Casino i club..."
ponude_seminari = "Izuzetno prijatan i funkcionalan prostor namijenjen je za održavanje manjih seminara i konferencija. Bilo da izvodite klijenta na veceru, proslavljate poslovni uspjeh ili samo vecerate sa prijateljima..."
ponude_team_building = "Team building je skup edukativno rekreativnih aktivnosti cija je svrha stvaranje tima u kojeg se možete pouzdati. Koncepcija programa podrazumijeva snalaženje u novom okruženju, daleko od radnog mjesta... "
ponude_ljeto = "Jahorina nije lijepa samo zimi, Jahorina nudi mnošto uživanja i u vrelim ljetnjim danima kada Vam je potrebno da pobjegnete od asfalta i gradskih gužvi. Uživajte u ljetnim ponudama koje je Hotel Termag pripremio za Vas..."

